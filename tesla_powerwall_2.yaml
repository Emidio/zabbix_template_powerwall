          name: powerwall.json
          type: EXTERNAL
          key: 'powerwall.sh[{$PWL_ADDRESS}, {$PWL_EMAIL}, {$PWL_PASSWORD},{$PWL_LOCALE}]'
          delay: 10s
          history: 3d
          trends: '0'
          value_type: TEXT
        -
          uuid: a9dbbaf0e16d45d78c80cf81bb0736c3
          name: powerwall.solar.power
          type: DEPENDENT
          key: powerwall.solar.power
          delay: '0'
          value_type: FLOAT
          preprocessing:
